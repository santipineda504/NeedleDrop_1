<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
<link href="css/styles.css" rel="stylesheet">
<link href="css/login.css" rel="stylesheet">
<link href="css/bootstrap.css" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>

<body>
	
	<div class="container align-items-center">
		<div class="row">
			<div class="col">
				<img src="img/Logo1-8.png" id="img-logo" alt="logo">
			</div>
		</div>
		
		<h1 class="mb-4 text-center"><strong>Iniciar Sesión</strong></h1>
		
		<form action="Feed-Homepage.html" method="get">
		  <div class="form-row align-items-center">
			<div class="col-auto">
			  <input type="text" class="form-control mb-2" id="inlineFormInput" placeholder="Nombre de Usuario" required>
			</div>
			<div class="col-auto">
				<div class="input-group mb-2">
					<input type="password" class="form-control" id="inlineFormInputGroup" placeholder="Contraseña" required>
				</div>
			</div>
				<div class="col-auto">
					<div class="mb-2">
						<button type="submit" class="btn btn-primary w-100"><strong>Iniciar Sesión</strong></button>
					</div>
				</div>
			</div>
		</form>
		
		<div class="opciones text-center mt-3">
            <p class="">¿No tienes una cuenta? <a href="Crear Cuenta.html" class="text-danger">Crear cuenta</a></p>
            <a href="restaurar contraseña.html" class="text-danger">Olvidé mi contraseña</a>
        </div>
</div>
		
</body>
	
</html>
